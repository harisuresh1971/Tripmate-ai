<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripMate AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#00A8A8',
                light: '#6EE7B7',
                dark: '#005F73',
              },
              accent: '#94D2BD',
              'glow': {
                'start': 'rgba(0, 168, 168, 0.5)',
                'end': 'rgba(148, 210, 189, 0.5)',
              }
            },
            animation: {
              'aurora': 'aurora 60s linear infinite',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'scale-in': 'scale-in 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'background-pan': 'background-pan 10s ease-in-out infinite alternate',
            },
            keyframes: {
              'aurora': {
                'from': { backgroundPosition: '0% 50%' },
                'to': { backgroundPosition: '200% 50%' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'scale-in': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'background-pan': {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="font-sans text-gray-200 bg-gray-900">
     <div class="fixed inset-0 -z-20 h-screen w-full bg-gray-900"></div>
     <div class="fixed inset-0 -z-10 h-screen w-full bg-[url('https://tailwindcss.com/_next/static/media/hero-dark@90.dba36cdf.jpg')] bg-cover bg-center bg-no-repeat animate-aurora"></div>
    <div id="root" class="relative z-0"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
